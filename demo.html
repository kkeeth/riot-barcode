<!DOCTYPE html>
<html>
  <head>
    <title>riot-barcode</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="example/riot+compiler.js"></script>
    <script src="bin/riot-barcode.js"></script>
  </head>
  <body>
    <div class="container">
      <main class="column">
        <div is="app"></div>
      </main>
    </div>
    <script src="example/app.riot" type="riot"></script>
    <script>
      riot.compile().then(() => {
        riot.mount("[is='app']");
      });
    </script>
  </body>
</html>
