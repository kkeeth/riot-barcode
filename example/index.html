<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>riot-barcode</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="riot+compiler.js"></script>
    <script src="riot-barcode.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="https://github.com/kkeeth/riot-barcode"
        ><img
          loading="lazy"
          width="149"
          height="149"
          src="https://github.blog/wp-content/uploads/2008/12/forkme_right_orange_ff7600.png?resize=149%2C149"
          class="attachment-full size-full"
          alt="Fork me on GitHub"
          data-recalc-dims="1"
      /></a>
      <main class="column">
        <div is="app"></div>
      </main>
    </div>
    <script defer src="app.riot" type="riot"></script>
    <script>
      riot.compile().then(() => {
        riot.mount("[is='app']")
      })
    </script>
  </body>
</html>
